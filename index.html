<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ToDoList Feita para um projeto de javaScript">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link de fontes -->
     <!-- font awesome -->
      <!-- ----------- -->
    <script src="JavaScript/index.js" defer></script>
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="interface">
                <h1>lista de tarefas</h1>
                <section id="section-toDo-form">
                    <form action="" id="create-toDo-form">
                        <input type="text" 
                        placeholder="Cadastrar nova tarefa"
                         aria-label="Cadastrar nova Tarefa"
                         id="description"
                         name="description">
                         <button type="submit" aria-label="cadastrar tarefa">+</button>
                    </form>
                </section>
                <ul id="lista"><!-- Inserir tarefas via js--></ul>
                <button onclick="removeTaskTrue()">remover task</button>
            </div>
        </main>
    </div>
    
</body>
</html>
